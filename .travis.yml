dist: bionic
group: travis_latest

os: linux
language: cpp

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - CXX=g++-9

install:
  - pip3 install meson ninja gcovr cpp-coveralls

script:
  - meson -Dtests=enabled -Db_coverage=true build
  - ninja -C build
  - ninja -C build test
  - ninja -C build coverage-text
  - coveralls -e include/args.hxx -e subprojects -e test -b build --gcov /usr/bin/gcov-9 --gcov-options '\-lp'

addons:
  coverity_scan:
    project:
      name: "DanySpin97/tt"
      description: "A init/rc manager inspired by 66 and based on s6 suite"
    notification_email: danyspin97@protonmail.com
    build_command_prepend: "meson build -Dtests=enabled"
    build_command: "ninja -C build"
    branch_pattern: coverity_scan
