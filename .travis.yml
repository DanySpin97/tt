dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

before_install:
    - eval "${MATRIX_EVAL}"

install:
  - pip install meson ninja gcovr cpp-coveralls

script:
  - meson -Dtests=enabled -Db_coverage=true build
  - ninja -C build
  - ninja -C build test
  - ninja -C build coverage-text
  - coveralls -e build -e include/args.hxx -e subprojects -e test -b build --gcov /usr/bin/${CXX/\+\+/cov} --gcov-options '\-lp'
