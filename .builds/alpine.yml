image: alpine/edge
packages:
  - gcc
  - meson
sources:
  - https://github.com/danyspin97/tt
tasks:
  - setup: |
      cd tt
      meson -Dtests=enabled --unity on -Db_lundef=false \
      -Db_sanitize=address,undefined build
  - build: |
      cd tt
      ninja -C build
  - test: |
      cd tt
      ninja -C build test
